<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">.
        <title>Mapping maps</title>
        <link rel="stylesheet" href="style.css">
		        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body>

		<div class="container">
		
			<div class="row">
			<div class="col-md-12 title">Interesting Places smiling faces :)</div>
			</div>
			<div class="row">
        <div id="container1" class="col-md-3">
            <form data-bind="event: { keyup: filter}">
                <input data-bind="textInput: Search" type="text">
                <br>
            </form>

            <div id="text">
                <ul data-bind="foreach: markerList">
                    <li data-bind="text: title, click: $parent.toggleBounce, visible: shouldShowMessage">
                    </li>
                </ul>
            </div>
        </div>

 

			<div data-bind="text: error" id="map" class="my-map col-md-9" ></div>
</div>
			
			       <div>
            <div class="col-md-9" id="container2" data-bind="text: error"></div>
        </div>

			</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa5cSvLuzwwSeEN-EpgKERJp6mYKpOmog&callback=mapInitialize" onerror="googleError()" async defer>
            
        </script>
    </body>

</html>
