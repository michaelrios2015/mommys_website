<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Where in the world is Barabara Rios :)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

</head>

<body>

</body>

</html>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12 title">Interesting Places smiling faces :)</div>
        </div>
        <div class="row">
            <div id="container1" class="col-md-3">
                <form data-bind="event: { keyup: filter}">
                    <input data-bind="textInput: Search" type="text">
                    <br>
                </form>

                <div id="text">
                    <ul data-bind="foreach: markerList">
                        <li data-bind="text: title, click: $parent.toggleBounce, visible: shouldShowMessage">
                        </li>
                    </ul>
                </div>
            </div>

            <div data-bind="text: error" id="map" class="my-map col-md-9"></div>
        </div>

        <div>
            <div class="col-md-9" id="container2" data-bind="text: error"></div>
        </div>

        <div class="container">
            <header class="row">
                <div class="col-md-12 col-xs-12 text-center text-uppercase">
                    <h1> Barbara Rios</h1>
                    <h4> World Traveler</h4>
                </div>
            </header>

            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <article class="row">
                <section class="row">
                    <div class="col-md-12" class="col-xs-12" id="travel" style="padding-left: 25px">
                    </div>
                </section>
            </article>

            <article class="row">
                <section class="row">
                    <div class="col-md-12" class="col-xs-12" id="continent" style="padding-left: 25px">
                        <p>Travels by Continent (sort of) </p>
                    </div>
                </section>
            </article>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
            <script src="script.js"></script>
			<script src="Countries2nd.js"></script>
	
			<script src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=mapInitialize" onerror="googleError()" async defer>
            </script>
			
			

</body>

</html>
